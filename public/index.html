<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random GoT Quote Generator</title>
</head>

<body>
  <div class="container">
    <div class="block">
      <div class="quoteBox">
        <q id="quote"></q>
        <div id="character"></div>
      </div>
      <div class="center quoteBtn">New Quote </div>
      <div class="center">
        <a id="tweet" class="tweetQuote fa fa-twitter"></a>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
  <script async src="https://platform.twitter.com/widgets.js"></script>
</body>

</html>
